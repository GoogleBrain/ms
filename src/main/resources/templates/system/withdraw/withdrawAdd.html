<div class="modal fade" id="dict-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="dict-add-modal-title">新增设置</h3>
            </div>
            <div class="modal-body">
                <form id="dict-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	提现人：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="frontuserid" class="form-control">
                                    <input type="text" name="id" hidden class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	审核人：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="backuserid" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	提现金额：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="withdrawamt" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                   <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
					               	审核状态：
					             </span>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="withdrawexamstatus" type="radio" value="1" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">通过</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="withdrawexamstatus" type="radio" value="2" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">未通过</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="withdrawexamstatus" type="radio" value="3" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">审核中</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
					               	提现状态：
					             </span>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="withdrawstatus" type="radio" value="1" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">通过</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="withdrawstatus" type="radio" value="2" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">处理中</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="dict-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/withdraw/withdrawAdd.js}"></script>
