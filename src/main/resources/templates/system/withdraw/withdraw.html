<div data-th-include="system/withdraw/withdrawAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="withdraw:add,withdraw:update,withdraw:delete">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#dict-add" shiro:hasPermission="withdraw:add">新增设置</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateDict()" shiro:hasPermission="withdraw:update">修改设置</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteDicts()" shiro:hasPermission="withdraw:delete">删除设置</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="dict-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	提现人：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="keyy" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table id="dictTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/withdraw/withdraw.js}"></script>
<script data-th-src="@{js/app/system/withdraw/withdrawEdit.js}"></script>
